server:
  shutdown: graceful

spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

---
spring.config.activate.on-profile: local, test
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus


spring:
  datasource:
    url: jdbc:mysql://mysql:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
    hikari:
      maximum-pool-size: 100
      minimum-idle: 20
      connection-timeout: 30000     # 30초 (기본 30초)
      idle-timeout: 300000          # 5분 (유휴 커넥션 유지 시간)
      max-lifetime: 900000          # 15분 (커넥션 최대 생존 시간)
  data:
    redis:
      host: redis
      port: 6379

  kafka:
    bootstrap-servers: kafka:9094  # 외부 포트 사용
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      properties:
        linger.ms: 1
      buffer-memory: 33554432
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      auto-commit-interval: 1000
      properties:
        spring.json.trusted.packages: "*"

    admin:
      properties:
        bootstrap.servers: kafka:9092

springdoc:
  packages-to-scan: kr.hhplus.be.server.interfaces.api
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
  api-docs:
    path: /hhplus/v3/api-docs
